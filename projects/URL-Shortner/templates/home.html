<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Url Shortener</title>
</head>

<body>
    <h1>URL Shortener</h1>
    {% for message in get_flashed_messages() %}
    <h3>{{message}}</h3>
    {% endfor %}
    <!-- For URL -->
    <form action="{{url_for('your_url')}}" method="post">
        <label for="url">Website URL</label>
        <input type="url" name="url" placeholder=" Url to be shortend" required>
        <br>
        <label for="code">Short Code for URL</label>
        <input type="text" name="code" placeholder="short name for url" required>
        <br>
        <input type="submit" value="Shorten">
    </form>

     <!-- For File upload -->
     <form action="{{url_for('your_url')}}" method="post" enctype="multipart/form-data">
        <label for="url">File</label>
        <input type="file" name="file" required>
        <br>
        <label for="code">Short Code for File</label>
        <input type="text" name="code" placeholder="short name for file" required>
        <br>
        <input type="submit" value="Shorten">
    </form>
</body>

</html>
